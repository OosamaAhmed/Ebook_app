<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>crazy liberary</title>
</head>
<body>
    <div class="d-flex  justify-content-between ">
         
 
        {% for i in allbooks %}

        <div class="card">
            
            <div class="card-header">
            <a href="{% url 'book' i.id %}"> {{ i.title }} </a>
                  
            </div>
            <div class="card-body">
              <h5 class="card-title">     <p> {{ i.author }}  </p>
              </p>  
              </h5>
              <p class="card-text"><p> {{ i.summary }}  </p>
              <a href="#" class="btn btn-primary">{{ i.category }} </a>
              <a href="{% url 'delete' i.id %}" class="btn btn-danger"> Delete </a>
              <a href="{% url 'edit' i.id %}" class="btn btn-info"> Edit </a>
              
            </div>
          </div>
        
          {% endfor %}

    </div>

</body>
</html>
